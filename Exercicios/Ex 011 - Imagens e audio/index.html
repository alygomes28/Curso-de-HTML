    <h1>Imagens flexíveis:</h1>

        <img src="Imagens/foto-g.png" alt="A imagem flexivel funciona">

    <h1>Trabalhando a Tag &lt source &gt</h1>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.png" type="image/png">

    </picture>

    <h1>Vamos falar sobre áudio</h1>
        <p>A seguir criaremos um exemplo de como adicionar audio no seu site</p>
        <audio preload="metadata" controls autoplay loop>
                <source src="Audio/Não Há Outro Como Tu - mp3.mp3" type="audio/mpeg">
                <source src="Audio/Não Há Outro Como Tu - ogg.ogg" type="audio/ogg">
                <source src="Audio/Não Há Outro Como Tu - wav.wav" type="image/wav">
